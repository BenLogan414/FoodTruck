<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="styles/site.css">
    <script src="scripts/site.js" defer></script>
</head>
<body>
    <div class="banner">
        <h1><a href="/">El Gran Sabor</a></h1>
        <p>Authentic flavor in every bite.</p>
    </div>
    <div id="adminBody">
    <form method="post" action="api/v1/events">
        <h1>Create New Event</h1>
        <label>Event Name</label>
        <input type="text" required class="event eName" name="name"><br>
        <label>Event Location</label>
        <input type="text" required class="event eLocation" name="location"><br>
        <label>Event Date</label>
        <input type="text" required class="event eName" name="date"><br>
        <label>Event Time</label>
        <input type="text" required class="event eTime" name="time"><br>
        <input type="submit" value="Create">
        <input type="reset">
    </form>
    <form method="post" action="/api/v1/menu">
        <h1>Create New Item</h1>
        <label>Item Name</label>
        <input type="text" required name="itName" id="name"><br>
        <label>Item Description</label><br>
        <textarea type="text" required name="description"></textarea><br>
        <label>Item Price</label>
        <input type="text" required name="price"><br>
        <label>Item Image URL</label>
        <input type="text" name="image"><br>
        <input type="submit" value="Create">
        <input type="reset">
    </form>
    </div>
</body>
</html>
